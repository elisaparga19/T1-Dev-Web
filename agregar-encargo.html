<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Agregar Encargo </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #7ba6c3;
            color: rgb(80, 75, 75);
        }
    </style>
</head>
<body>
    <section class="jumbotron text-center" style="background-color: 	#96B9D0;;">
        <div class="container">
          <h1 class="jumbotron-heading" style="font-weight: bold; color: rgb(230, 224, 220);">AGREGAR ENCARGO</h1>
        </div>
    </section>

    <div class="container">
        <div class="row h-100 justify-content-center align-items-center">
            <form id="agregarEncargo" onsubmit="return validate()">
                <div class="form-row">
                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n encargo</label>
                        <input class="form-control" size="100" id="descripcion">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-auto form-group">
                        <label for="espacio-solicitado">Espacio</label>
                        <select class="form-control" id="espacio-solicitado" name="espacio-solicitado">
                            <option>Seleccione espacio</option>
                            <option>10x10x10</option>
                            <option>20x20x20</option>
                            <option>30x30x30</option>
                        </select>
                    </div>
                    <div class="col-auto form-group">
                        <label for="kilos-solicitados">Kilos</label>
                        <select class="form-control" id="kilos-solicitados" name="kilos-solicitados">
                            <option>Seleccione peso</option>
                            <option>200 gr</option>
                            <option>500 gr</option>
                            <option>800 gr</option>
                            <option>1 kg</option>
                            <option>1.5 kg</option>
                            <option>2 kg</option>
                        </select>
                    </div> 
                </div>
                <div class="form-row">
                    <div class="col-auto form-group">
                        <label for="pais-origen">Pais de origen</label>
                        <select class="form-control" id="pais-origen" name="pais-origen" onchange="automaticCitySelection('pais-origen')"></select>
                    </div>
                    <div class="col-auto form-group">
                        <label for="ciudad-origen">Ciudad de origen</label>
                        <select class="form-control" id="ciudad-origen" name="ciudad-origen" onchange="automaticCountrySelection('ciudad-origen')"></select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-auto form-group">
                        <label for="pais-destino">Pais de destino</label>
                        <select class="form-control" id="pais-destino" name="pais-destino" onchange="automaticCitySelection('pais-destino')"></select>
                    </div>
                    <div class="col-auto form-group">
                        <label for="ciudad-destino">Ciudad de destino</label>
                        <select class="form-control" id="ciudad-destino" name="ciudad-destino" onchange="automaticCountrySelection('ciudad-destino')"></select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-auto form-group">
                        <label for="email">Email</label>
                        <input class="form-control" name="email" id="email" type="text" placeholder="aaaa@bbbb.com" size="30">
                    </div>
                    <div class="col-auto form-group">
                        <label for="celular">Numero de Celular</label>
                        <input class="form-control" name="celular" id="celular" placeholder="+56987654321" size="15">
                    </div>
                </div>
                <div class="form-group" id="foto-encargo">
                    <label>Foto encargo</label>
                    <input type="file" class="form-control-file" id="foto-encargo-1">
                </div>
                <div id="errorFoto" style="color: red;" class="mb-4"></div>
                <button onclick="addInputFile()" type="button" class="btn mb-4">Agregar Foto</button>
                <div class="info">
                    <div id="cajaErrores" style="color: red;"></div>
                </div>
                <button type="submit" class="btn mb-4" style="background-color: #5d6c81; color: aliceblue;">Enviar</button>
            </form>
        </div>
    </div>
    <script src="paises.js"></script>
    <script src="tools.js"></script>
    <script src="agregar-encargo.js"></script>
</body>
